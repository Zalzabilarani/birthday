<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #fce3ec, #deeaf6);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      color: #1e3a8a;
    }

    .page {
      height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease, transform 0.8s ease;
      transform: scale(0.95);
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    h1, h2 {
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px #fff;
    }

    h1 {
      font-size: 2.8rem;
    }

    h2 {
      font-size: 2.2rem;
      font-family: 'Dancing Script', cursive;
    }

    .highlight {
      color: #d63384;
      font-weight: bold;
    }

    .button {
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: background 0.3s, transform 0.3s;
    }

    .button:hover {
      background-color: #2c4ca5;
      transform: scale(1.05);
    }

    img {
      max-width: 70vw;
      max-height: 50vh;
      margin-bottom: 20px;
      border-radius: 20px;
    }

    .letter {
      white-space: pre-line;
      font-size: 1.1rem;
      max-width: 600px;
      text-align: left;
      border-left: 4px solid #1e3a8a;
      padding-left: 20px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      line-height: 1.7;
      padding: 20px;
    }

    .falling {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    .blue-heart {
      color: #3b82f6;
    }

    .yellow-star {
      color: #facc15;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.7rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 1rem;
      }

      .letter {
        font-size: 1rem;
      }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const fullLetter = `happy birthday to my sweetest soul! üíô

you make every moment brighter just by being you. i‚Äôm so grateful for your love and kindness.

wishing you a day wrapped in joy, gentle laughter, and tender moments that make your heart flutter.

you mean everything to me.

with all my love,
ùúóùúö ur prettiest gf >‚©ä<`;

    function goToPage(pageNum) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      const next = document.getElementById(`page${pageNum}`);
      next.classList.add('active');

      if (pageNum === 3) {
        const music = document.getElementById("bg-music");
        music.muted = false;
        music.play().catch(e => console.log("Autoplay blocked:", e));

        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        typeText(fullLetter, document.getElementById('letterText'), 25);
        startFallingSymbols();
      }
    }

    function typeText(text, element, speed) {
      element.innerHTML = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function startFallingSymbols() {
      setInterval(() => {
        const el = document.createElement('div');
        el.classList.add('falling');
        const isHeart = Math.random() < 0.5;
        el.innerText = isHeart ? 'üíô' : '‚≠ê';
        el.classList.add(isHeart ? 'blue-heart' : 'yellow-star');
        el.style.left = Math.random() * 100 + 'vw';
        el.style.animationDuration = (3 + Math.random() * 2) + 's';
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 6000);
      }, 300);
    }
  </script>
